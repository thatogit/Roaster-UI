<div class="container my-5">
    <h1 class="mb-3">Add New Team</h1>

    <div class="row">
        <div class="col-6">
            <form class="row g-3" #form="ngForm" (ngSubmit)="addTeam()">
                <div class="col-md-6">
                  <label class="form-label">Employee ID</label>
                  <input type="text" class="form-control" id="employeeID" 
                  name="employeeID" [(ngModel)]="addTeamRequest.employeeID">
                </div>
                <br>
                <div class="col-1">
                </div>
                <div class="col-md-6">
                  <label  class="form-label">Team Name</label>
                  <input type="text" class="form-control" id="teamName" 
                  name="teamName" [(ngModel)]="addTeamRequest.teamName">
                </div>
                <div class="col-1">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Team Leader</label>
                  <div class="md-form" id="teamLeader">
                    <input type="text" id="teamLeader" class="form-control" 
                    name="teamLeader" [(ngModel)]="addTeamRequest.teamLeader">
                  </div>
                </div>
                <div class="col-1">
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
        </div>
    </div>
    
</div>
