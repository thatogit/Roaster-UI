<div class="container my-5">
    <h1 class="mb-3">employees List</h1>
   
    <table class="table table-striped-columns" *ngIf="employees && employees.length > 0">
       <thead>
           <tr>
               <th>Employee Id</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Cell Number</th>
               <th></th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let employee of employees,let i=index">
               <td>{{employee.employeeID}}</td>
               <td>{{employee.firstName}}</td>
               <td>{{employee.lastName}}</td>
               <td>{{employee.email}}</td>
               <td>{{employee.cellNumber}}</td>
               <td><a [routerLink]="['/Employee','edit',employee.employeeID]">View</a></td>
           </tr>
   
       </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employee list found</p>
   </div>
